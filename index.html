<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="style.css"/>
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  

  

  
  

  

  
  
    <div class="contenedor">
        
        <div class="cards">
            <section>
                <img class="topImg" src="images/illustration-hero.svg"/>
            </section>
            <section>
                <h1>Order Summary</h1>
            </section>
            <section class="description">
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
            </section>
            <section class="midle">
                <div class="music"><img src="images/icon-music.svg"/></div>
                <div class="price">
                    <ul>
                    <li>
                        <p>Annual Plan</p>
                    </li>
                    <li>
                        <p>$59.99/year</p>
                    </li>
                </ul>
                </div>
                <div class="div-btn"><button>Change</button></div>
                
            </section>
            <button class="pay">Proceed to Payment</button>
            <button class="cancel">Cancel Order</button>
        </div>
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">HUGO GAYTAN</a>.
  </div>
</body>
</html>
